{% extends 'base.html' %}
{% block title %} Create a new Blog Post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1> Add Post... </h1>
    <br/><br/>
    <div class="form-group">
        <form method = "POST">
            {% csrf_token %}   <!--It Helps to protect you from hijacking-->
            {{ form.as_p }}
            <button class="btn btn-secondary"> Post </button>
    </div> 
{% else %}

    You're not allowed here.(You know it...!)

 {% endif %}         

{% endblock %}
